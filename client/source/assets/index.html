<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover, width=device-width"
    />
    <meta property="application-name" content="WTF" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://rss.wtf/favicon.png" />
    <meta property="og:title" content="WTF" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rss.wtf" />
    <title>WTF</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/index.css" />
    <script>
      const route = `/${window.location.pathname.split("/")[1]}`;
      document.open();

      switch (route) {
        case "/app":
          document.write(
            `<link rel="stylesheet" href="/fonts/monospace/italic/500.css" />`
          );
          document.write(
            `<link rel="stylesheet" href="/fonts/monospace/normal/500.css" />`
          );
          document.write(
            `<link rel="stylesheet" href="/fonts/monospace/normal/700.css" />`
          );
          document.write(
            `<link rel="stylesheet" href="/fonts/sans-serif/normal/700.css" />`
          );
          document.write(`<link rel="stylesheet" href="/fonts/serif.css" />`);
          break;
        case "/policies":
          document.write(
            `<link rel="stylesheet" href="/fonts/sans-serif/normal/700.css" />`
          );
          document.write(`<link rel="stylesheet" href="/fonts/serif.css" />`);
          break;
        case "/signup":
          document.write(
            `<link rel="stylesheet" href="/fonts/monospace/italic/500.css" />`
          );
          document.write(
            `<link rel="stylesheet" href="/fonts/monospace/normal/500.css" />`
          );
          document.write(
            `<link rel="stylesheet" href="/fonts/sans-serif/normal/700.css" />`
          );
          break;
        default:
          document.write(
            `<link rel="stylesheet" href="/fonts/monospace/normal/500.css" />`
          );
          document.write(
            `<link rel="stylesheet" href="/fonts/sans-serif/normal/700.css" />`
          );
          break;
      }

      document.close();
    </script>
    <script src="/index.js" defer></script>
  </head>
  <body>
    <noscript>
      <h1>JavaScript Required</h1>
    </noscript>
  </body>
</html>
